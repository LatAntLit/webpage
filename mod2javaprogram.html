<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Area Calculator</title>
</head>
<body>

<!-- Embedded JavaScript code -->
<script>
    // Task 1: Ask the user for their first name and display a welcome message

    // Prompt the user for their first name
    var fName = prompt("What is your first name?");

    // Display a welcome message with the user's name
    document.write(`Hello ${fName}, welcome to the Circle Area Calculator!<br>`);

    // Task 2: Create a constant to store the value of Pi

    // Constant for Pi with 7 significant digits
    const piValue = 3.1415926;

    // Task 3: Ask the user to input their favorite number

    // Prompt the user for their favorite number
    var myFavNum = prompt("What is your favorite number?");

    // Convert the input to a number
    myFavNum = parseFloat(myFavNum);

    // Task 4: Calculate the area of a circle using the user's favorite number as the radius

    // Calculate the area of the circle
    var myArea = piValue * Math.pow(myFavNum, 2);

    // Task 5: Display the contents of each variable to the webpage

    // Display the contents of each variable with descriptive messages
    document.write(`You entered ${myFavNum} as your favorite number.<br>`);
    document.write(`If that was the radius of a circle, the circle's area would be ${myArea.toFixed(2)}.`);
</script>

</body>
</html>
